<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce</title>

    <link rel="stylesheet" href="./css_v1.css">
    <script src="app.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="burger">
                <img src="./assets/images/burgerIcon.png" width="42x" height=42px"" alt="logo">
            </span>
            <p class="title">Comfy House</p>
            <div class="cart-btn">
                <span class="cart-icn">
                    <img src="./assets/images/cart.png" width="46px" height=46px"" alt="logo">
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title"><i>Furniture Collection</i></h1>
            <button type="button" class="banner-btn"><b>Shop Now</b></button>
        </div>
    </header>

    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- here is each product of the eshop -->
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">x</span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./assets/images/product-1.png" alt="product">
                    <div>
                        <h4>Bed 1</h4>
                        <h5>89.99</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i>+</i>
                        <p class="item-amount">0</p>
                        <i>-</i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Your total is: <span class="cart-total">0</span> $</h3>
                <button type="button" class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>   

</body>
</html>
